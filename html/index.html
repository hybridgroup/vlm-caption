<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captions With Attitude</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
        font-family: Arial, sans-serif;
    }
    .image-container {
        width: 100vw;
        max-width: 100vw;
        max-height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .caption-tone-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        width: 90vw;
        max-width: 1200px;
        margin-top: 32px;
        margin-bottom: 32px;
        gap: 32px;
    }
    #caption {
        font-size: 1.7em;
        color: #222;
        background: #f8f8f8;
        padding: 32px 48px;
        border-radius: 12px;
        min-height: 6em;
        flex: 1 1 0;
        text-align: center;
        box-shadow: 0 2px 16px rgba(0,0,0,0.10);
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 75%;
    }
    #tone-form {
        flex: 0 0 16%;
        max-width: 200px;
        min-width: 120px;
        background: #f3f3f3;
        border-radius: 12px;
        padding: 18px 10px 10px 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: fit-content;
    }
    #tone-form fieldset {
        padding: 0;
        margin: 0 0 8px 0;
        border: none;
        width: 100%;
    }
    #tone-form label {
        font-size: 0.95em;
        display: flex;
        align-items: center;
        margin-bottom: 2px;
    }
    #tone-form input[type="radio"] {
        transform: scale(1.1);
        margin-right: 6px;
    }
</style>
</head>
<body>
    <h1 style="margin-top: 0; margin-bottom: 12px; font-size: 2em; line-height: 1.1;">Captions With Attitude</h1>
    <div class="image-container">
        <img src="http://localhost:8080/video" alt="MJPEG Stream">
    </div>
    <div class="caption-tone-row">
        <div id="caption">Loading caption...</div>
        <form id="tone-form">
            <fieldset style="border: none; padding: 0; margin: 0 0 16px 0; display: flex; flex-direction: column; gap: 8px;">
                <legend style="font-size: 1em; font-weight: bold; margin-bottom: 8px;">Tone</legend>
                <label style="font-size: 0.97em; display: flex; align-items: center;">
                    <input type="radio" name="tone" value="flattering" style="transform: scale(1.15); margin-right: 8px;">
                    Flattering
                </label>
                <label style="font-size: 0.97em; display: flex; align-items: center;">
                    <input type="radio" name="tone" value="neutral" checked style="transform: scale(1.15); margin-right: 8px;">
                    Neutral
                </label>
                <label style="font-size: 0.97em; display: flex; align-items: center;">
                    <input type="radio" name="tone" value="insulting" style="transform: scale(1.15); margin-right: 8px;">
                    Insulting
                </label>
            </fieldset>
            <fieldset style="border: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 8px;">
                <legend style="font-size: 1em; font-weight: bold; margin-bottom: 8px;">Humor</legend>
                <label style="font-size: 0.97em; display: flex; align-items: center;">
                    <input type="radio" name="humor" value="funny" style="transform: scale(1.15); margin-right: 8px;">
                    Funny
                </label>
                <label style="font-size: 0.97em; display: flex; align-items: center;">
                    <input type="radio" name="humor" value="neutral" checked style="transform: scale(1.15); margin-right: 8px;">
                    Neutral
                </label>
                <label style="font-size: 0.97em; display: flex; align-items: center;">
                    <input type="radio" name="humor" value="serious" style="transform: scale(1.15); margin-right: 8px;">
                    Serious
                </label>
            </fieldset>
        </form>
    </div>
    <script>
        async function fetchCaption() {
            try {
                const response = await fetch('http://localhost:8080/caption');
                if (response.ok) {
                    const text = await response.text();
                    document.getElementById('caption').textContent = text;
                } else {
                    document.getElementById('caption').textContent = "Error loading caption";
                }
            } catch (e) {
                document.getElementById('caption').textContent = "Error loading caption";
            }
        }
        setInterval(fetchCaption, 1000);
        fetchCaption();
        
        document.getElementById('tone-form').addEventListener('change', async function(e) {
            if (e.target.name === 'tone') {
                await fetch('http://localhost:8080/tone', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tone: e.target.value })
                });
            } else if (e.target.name === 'humor') {
                await fetch('http://localhost:8080/humor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ humor: e.target.value })
                });
            }
        });

        setInterval(() => {
            const img = document.querySelector('.image-container img');
            if (img) {
                const baseUrl = "http://localhost:8080/video";
                img.src = baseUrl + "?t=" + Date.now();
            }
        }, 30000);
    </script>
</body>
</html>
